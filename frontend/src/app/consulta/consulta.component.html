<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm">

      <div fxLayout="row" fxLayoutAlign="space-between center" class="mb-4">
        <mat-card-header>
          <mat-card-title class="user">Usuários</mat-card-title>
        </mat-card-header>

        <!-- Barra de pesquisa -->
        <div class="pesquisa-container">
          <mat-form-field appearance="outline" class="campo-pesquisa">
            <mat-label>Pesquisar</mat-label>
            <input matInput [(ngModel)]="filtro" name="filtroBusca"  placeholder="Digite um nome...">
            <button mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>

      </div>
      <!-- FIM do NOVO CONTAINER de alinhamento -->


      <!-- tabela -->
      <mat-card appearance="outlined"> 
        <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" class="full-width-table">

            <!-- ID -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <!-- GRR -->
            <ng-container matColumnDef="grr">
              <th mat-header-cell *matHeaderCellDef> GRR </th>
              <td mat-cell *matCellDef="let element"> {{ element.grr }} </td>
            </ng-container>

            <!-- Nome -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
            </ng-container>

            <!-- CPF -->
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
            </ng-container>

            <!-- Data Cadastro -->
            <ng-container matColumnDef="dataCadastro">
              <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
              <td mat-cell *matCellDef="let element"> {{ element.dataCadastro | date:'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- Curso -->
            <ng-container matColumnDef="curso">
              <th mat-header-cell *matHeaderCellDef> Curso </th>
              <td mat-cell *matCellDef="let element"> {{ element.curso }} </td>
            </ng-container>

            <!-- Ações -->
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element" class="action-buttons">

                <button mat-icon-button color="primary" (click)="editar(element)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="excluir(element)">
                  <mat-icon>delete</mat-icon>
                </button>

                <button mat-icon-button>
                  <mat-icon>more_vert</mat-icon>
                </button>

              </td>
            </ng-container>

            <!-- Cabeçalho -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <!-- Linhas -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>

          <!-- Paginação igual à imagem -->
          <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5]"
            showFirstLastButtons>
          </mat-paginator>

        </div>
      </mat-card>

    </form>
  </div>
</div>
